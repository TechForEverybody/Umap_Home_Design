<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umap</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>

<body>
    <header>
        <h1>
            <div class="logo">
                <img src="./planet-earth-icon.png" alt="">
            </div>
            Umap
        </h1>
        <nav>
            <a href="/contact">Contact</a>
            <a href="/eula">Eula</a>
            <a href="/privacy">Privacy</a>
            <a href="/about">About us</a>
            <a href="/googlemap">Show on Google Map</a>
            <a href="/wallpaper">Download wallpaper</a>
        </nav>
    </header>
    <main>
        <div class="searchbox">
            <input type="text" name="search" id="search" placeholder="Search...">
            <button type="submit" id="submit"><img src="./search-icon.png" alt=""></button>
        </div>
        <div id="quote"></div>
        <div id="time"></div>
        <div id="date"></div>
    </main>
    <footer>
        <div class="mapdetails">
            <div class="location">
                <img src="./location-icon.png" alt="">
                Netherlands
            </div>
            <div class="description">
                Â© 2023 Umap. All rights reserved. Umap is not affiliated with Google Maps.
            </div>
        </div>
    </footer>
</body>
<script defer src="./script.js"></script>
</html>
